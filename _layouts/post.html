---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date_to_string }}
  </div>
	<span>tagged: 
		{% for tag in page.tags %}
		  {% capture tag_name %}{{ tag }}{% endcapture %}
		  <a href="{{ site.baseurl }}/tag/{{ tag_name }}"><code class="highlighter-rouge"><nobr>#{{ tag_name }}</nobr></code>&nbsp;</a>
		{% endfor %}
	</span>

  {% include disqus.html %}
</article>
